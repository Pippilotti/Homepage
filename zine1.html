<!-- PART 3 GALLERY-->
<script>

var index = 1,
    total = document.querySelectorAll('#hintergrund-gallery > img').length;

    console.log(total)

document.querySelector('#hintergrund-gallery').addEventListener('click', function(){
    document.querySelector('#hintergrund-gallery img.show').classList.remove('show');
    index++;

    if(index > total){
        index = 1;
    }
    document.querySelector('#hintergrund-gallery img:nth-child('+index+')').classList.add('show');
})

</script>
